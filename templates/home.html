<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Title</title>

    {% load static %}
    {% include 'cdnlines.html' %}
    <style>
        @media only screen and (max-width: 600px) {
        .row
        {
        padding:0px;
        margin:0px;
        }


  }
  body
  {
  background-color:#FBFBFB;
  }
  .col-md-6,.col-md-4
  {
  background-color:white;
  }



    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 alert border rounded" style="margin-top:100px;">
            <h3 class="alert  alert-light text-center rounded border">Student Information</h3>
            <form method="post" >
               {% csrf_token %}
            <label>Enter Student Id</label>
            <input type="text" class="form-control" name="sid" placeholder="Enter Student Id......." required>
                <label>Enter Student Name</label>
                <input type="text" class="form-control" name="sname" placeholder="Enter Student Name....." required>
                <label>Enter Student Email Id</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                <label>Enter the Course</label>
                <input type="text" name="course" class="form-control" placeholder="Enter the course......." required>
                <input type="submit" class="btn btn-info mt-3" value="Generate QRCode" style="margin-left:20%;">
               <a href="{% url 'clear'%}" class="btn btn-danger mt-3" >Clear Details</a>
            </form>

        </div>

        <div class=" col-md-4 border rounded ml-3  " style="margin-top:100px;height:440px;" >
            <h3 class="alert alert-primary rounded border mt-3">QR Code Generator</h3>
           <img src="{% static 'some_file.png' %}" class="ml-3" >
            <button onclick="genpdf()" class="btn btn-warning " style="display:block;margin-left:50px;">download</button>
        </div>
      <br>
        <br>
    </div>
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.0/jspdf.min.js"></script>
<script>
function genpdf()
{
    var doc=new jsPDF()
    var image=new Image()
    image.src="static/some_file.png"
    doc.addImage(image,10,10,150,150)
    doc.save("qrcode.pdf")
    }
</script>
</body>
</html>
